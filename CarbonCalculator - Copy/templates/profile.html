<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      margin: 0;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .profile-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    h1 {
      color: #34495e;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .profile-item {
      text-align: left;
      margin-bottom: 15px;
    }

    .profile-item label {
      font-weight: bold;
    }

    .button-container {
      margin-top: 20px;
      display: flex;
      flex-direction: column; /* Stack buttons vertically */
      gap: 10px; /* Adds space between buttons */
    }

    .button {
      text-decoration: none;
      font-size: 1em;
      color: #fff;
      background-color: #2980B9;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      transition: background-color 0.3s, transform 0.3s;
      cursor: pointer;
    }

    .button:hover {
      background-color: #1A5276;
    }
</style>
</head>
<body>
  <div class="profile-container">
    {% if user_profile %}
      <h1>{{ user_profile.name }}'s Profile</h1>
      <div class="profile-item">
        <label>Household Members:</label>
        <p>{{ user_profile.household_members }}</p>
      </div>
      <div class="profile-item">
        <label>Preferred Transportation:</label>
        <p>{{ user_profile.transportation }}</p>
      </div>
      <div class="profile-item">
        <label>Devices Used:</label>
        <p>{{ user_profile.devices }}</p>
      </div>
    {% else %}
      <h1>No Profile Data Found</h1>
      <p>Please add your details.</p>
    {% endif %}
    <div class="button-container">
      <a href="/details.html" class="button">Edit Profile</a>
      <a href="/main.html" class="button">Back to Dashboard</a>
      <a href="/community.html" class="button">Community</a> <!-- New Button -->
    </div>
  </div>
</body>
</html>
