<!DOCTYPE html>
<html lang="en">
<head>

  <title>CARBON FOOT PRINT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* General Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #333;
    }

    h1 {
      color: #2E7D32;
    }

    p {
      line-height: 1.6;

    }

    .navbar {

      align-items: center;

      text-decoration: none;
      cursor: pointer;
    }

    .cf-nav__item--active {
      border-bottom: 2px solid #2E7D32;
    }

    .cf-nav__item img {
      width: 36px;
      height: 36px;
    }

    .cf-nav__item div {
      margin-top: 5px;
      font-size: 14px;
    }

    .cf-nav__item:hover {
      color: #66BB6A;
    }

    /* Main Content */
    main {
      padding: 20px;
    }

    section {
      margin-bottom: 40px;
    }

    /* Footer */
    footer {
      background-color: #f0f0f0;
      text-align: center;
      padding: 15px 0;
      border-top: 1px solid #e0e0e0;
      color: #666;
    }

</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar">
    <div id="cf_nav" class="cf-nav__no-settings">

      </a>
