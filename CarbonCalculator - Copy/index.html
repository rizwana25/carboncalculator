<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carbon Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #ECE9E6, #FFFFFF);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #333;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    h1 {
      font-weight: 600;
      font-size: 3em;
      color: #2C3E50;
      animation: fadeInDown 1s ease both;
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      padding: 50px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      animation: fadeInUp 1s ease both;
    }

    .card p {
      font-size: 1.2em;
      margin-bottom: 20px;
      color: #7F8C8D;
    }

    .button-container {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px; /* Spacing between buttons */
    }

    .button {
      text-decoration: none;
      font-size: 1em;
      color: #fff;
      background-color: #2980B9;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      transition: background-color 0.3s, transform 0.3s;
    }

    .button:hover {
      background-color: #1A5276;
      transform: translateY(-3px);
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <h1>Welcome to the Carbon Calculator</h1>
  <div class="card">
    <p>This application helps you track and reduce your carbon footprint in a professional and fun way.</p>
    <div class="button-container">
      <a href="/signup.html" class="button">Signup</a>
      <a href="/login.html" class="button">Login</a>
    </div>
  </div>
</body>
</html>
